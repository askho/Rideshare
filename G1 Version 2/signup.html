	<script language="JavaScript" type="text/JavaScript">
	
	function validatePassword() {
		var Password = document.getElementById("su-password").value;
		
		if (Password == "") {
			alert("Please enter a password")
		} else { if ((Password.match(/^.*(?=.*[a-z])(?=.*[A-Z]).*$/)) == null) {
			alert("Must contain an uppercase letter");
		} else if ((Password.match(/^.*(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).*$/)) == null) {
			alert("Must contain a number");
		} else if ((Password.match(/^.*(?=.{6})(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).*$/)) == null) {
			alert("Must be at least 6 characters long");
			}
		}
	}
	
	function validateUser() {
		var Username = document.getElementById("username").value;
		var Password = document.getElementById("password").value;

		if (Username == "" && Password == "") {
				alert("Plase enter both Username and Password");
		} else if (Username == "") {
				alert("Please enter Username");
		} else if (Password == "") {
				alert("Please enter Password");
		} else { if ((Username.match(/^[A][0]{2}\d{6}$/)) == null) {
				alert("Incorrect BCIT ID Try Again");
			}
		}
	}
		
	function validateSignUp() {
		var Email = document.getElementById("email").value;
		var Name = document.getElementById("name").value;
		var Username = document.getElementById("su-username").value;
		var Password = document.getElementById("su-password").value;
		
		if (Email == "" | Name == "" | Username == "" | Password == "") {
				alert("Please enter required fields");
		} else { if ((Email.match(/^[a-zA-Z]\w+@[a-z]+\.[a-z]{2,3}$/)) == null) {
				alert("Incorrect email format");
			} else  if ((Name.match(/^[a-zA-Z]{0,}\s{1}[a-zA-Z]{0,}$/)) == null) {
				alert("Invalid name");
			} else if ((Username.match(/^[A][0]{2}\d{6}$/)) == null) {
				alert("Please enter BCIT ID");
			}
		}
	}
	
	</script>
